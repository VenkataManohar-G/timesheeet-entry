_schema-version: 3.3.0
ID: timesheetentry
description: Timesheet Entry Application.
version: 1.0.0
modules:
  - name: timesheetentry-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: timesheetentry-destination
      - name: timesheetentry-auth
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      readiness-health-check-http-endpoint: /health
      readiness-health-check-type: http
    build-parameters:
      builder: npm
      ignore:
        - ./node_modules
        - .env
  - name: timesheetentry-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: timesheetentry-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      ignore:
        - "node_modules/"
      build-result: app/
      requires:
        - artifacts:
            - timesheetentry.zip
          name: timesheetentry
          target-path: app/
  - name: timesheetentry
    type: html5
    path: app/timesheetentry
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build:cf
        - npm run build
      supported-platforms:
        []
  - name: timesheetentry-destinations
    type: com.sap.application.content
    requires:
      - name: timesheetentry-auth
        parameters:
          service-key:
            name: timesheetentry-auth-key
      - name: timesheetentry-html5-repo-host
        parameters:
          service-key:
            name: timesheetentry-html5-repo-host-key
      - name: srv-api
      - name: timesheetentry-destination
        parameters:
          content-target: true
    parameters:
      content:
        instance:
          destinations:
            - Name: timesheetentry-html5-repository
              ServiceInstanceName: timesheetentry-html5-repo-host
              ServiceKeyName: timesheetentry-html5-repo-host-key
              sap.cloud.service: timesheetentry
            - Authentication: OAuth2UserTokenExchange
              Name: timesheetentry-auth
              ServiceInstanceName: timesheetentry-auth
              ServiceKeyName: timesheetentry-auth-key
              sap.cloud.service: timesheetentry
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: timesheetentry-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: true
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Name: srv-api
                URL: ~{srv-api/srv-url}
                Authentication: NoAuthentication
                Type: HTTP
                ProxyType: Internet
                HTML5.ForwardAuthToken: true
                HTML5.DynamicDestination: true
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
  - name: timesheetentry-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: timesheetentry-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: timesheetentry
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: timesheetentry-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
